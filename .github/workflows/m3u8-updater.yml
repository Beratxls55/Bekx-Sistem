name: Update M3U8 Link

on:
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir çalışacak
  workflow_dispatch:  # İstersen manuel de başlatabilirsin

jobs:
  update-link:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu klonla
        uses: actions/checkout@v3

      - name: Python'u kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli Python paketlerini yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: M3U8 linkini çek ve dosyaya yaz
        run: python script.py

      - name: Değişiklikleri commit et ve push yap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add current.m3u8
          git diff --cached --quiet || (git commit -m "Update M3U8 link" && git push)
